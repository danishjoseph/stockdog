version: '3.8'

services:
  db:
    image: postgres:13
    environment:
      POSTGRES_USER: ${DB_USERNAME}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    ports:
      - '5432:5432'
    volumes:
      - db-data:/var/lib/postgresql/data
    networks:
      - stockdog
  grafana:
    image: grafana/grafana:latest
    ports:
      - '3300:3000'
    volumes:
      - grafana-storage:/var/lib/grafana
    networks:
      - stockdog
    depends_on:
      - db
volumes:
  db-data:
  grafana-storage:

networks:
  stockdog:
