name: CI

env:
  NODE_VERSION: 18

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  issues: write
  pull-requests: write

jobs:
  test:
    name: Unit tests & Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up NodeJS
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install test dependencies
        run: yarn install --production=false --only=dev

      - name: Lint code
        run: yarn lint

      - name: Run Unit tests
        run: yarn test --colors
      
      - name: Get version number
        id: version
        run: echo "VERSION=$(cat package.json | jq -r '.version')" >> $GITHUB_ENV

  build-and-push:
    name: Build & push to DockerHub
    needs: test
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4

      - name: Get version number
        id: version
        run: echo "VERSION=$(cat package.json | jq -r '.version')" >> $GITHUB_ENV

      - name: Build Docker image
        run: |
          docker build -t ${{ secrets.DOCKER_HUB_USERNAME }}/stockdog:v-${{ steps.version.outputs.version  }} .

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_TOKEN }}

      - name: Push Docker image
        run: docker push ${{ secrets.DOCKER_HUB_USERNAME }}/stockdog:v-${{ steps.version.outputs.version }}

